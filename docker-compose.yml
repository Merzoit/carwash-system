version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-here}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - TIME_ZONE=${TIME_ZONE:-Europe/Moscow}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-ru-ru}
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-carwash_db}
      - POSTGRES_USER=${POSTGRES_USER:-carwash_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-carwash_password}
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-carwash_user} -d ${POSTGRES_DB:-carwash_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  staticfiles:
  media:
