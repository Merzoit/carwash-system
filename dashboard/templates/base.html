<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClean | Система управления</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #06b6d4;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Сайдбар */
        .sidebar {
            width: 260px;
            background: var(--surface);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .logo {
            padding: 1.5rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-section {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .nav-title {
            padding: 0.5rem 1.25rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(37, 99, 235, 0.05);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: rgba(37, 99, 235, 0.08);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-link i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .nav-link span {
            font-weight: 500;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            background: var(--surface);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .content-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .content-container {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            height: 100%;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-secondary);
        }

        .content-placeholder {
            text-align: center;
            max-width: 400px;
        }

        .content-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
            opacity: 0.7;
        }

        .content-placeholder h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: -260px;
                height: 100vh;
            }

            .sidebar.active {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
                display: none;
            }

            .overlay.active {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .topbar {
                padding: 1rem;
            }

            .content-area {
                padding: 1rem;
            }

            .user-details {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.25rem;
            }

            .content-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Сайдбар с навигацией -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-car"></i>
            </div>
            <div class="logo-text">AutoClean</div>
        </div>

        <div class="nav-section">
            <div class="nav-title">Основное</div>
            <ul class="nav-links">
                <li><a href="{% url 'menu' %}" class="nav-link" data-page="dashboard"><i class="fas fa-chart-pie"></i> <span>Статистика смены</span></a></li>
                <li><a href="{% url 'add' %}" class="nav-link" data-page="orders"><i class="fas fa-list"></i> <span>Заказы</span></a></li>
                <li><a href="#" class="nav-link" data-page="clients"><i class="fas fa-users"></i> <span>Клиенты</span></a></li>
                <li><a href="#" class="nav-link" data-page="services"><i class="fas fa-concierge-bell"></i> <span>Услуги</span></a></li>
            </ul>
        </div>

        <div class="nav-section">
            <div class="nav-title">Управление</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" data-page="employees"><i class="fas fa-user-tie"></i> <span>Сотрудники</span></a></li>
                <li><a href="#" class="nav-link" data-page="schedule"><i class="fas fa-calendar-alt"></i> <span>Расписание</span></a></li>
                <li><a href="#" class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> <span>Инвентарь</span></a></li>
            </ul>
        </div>

        <div class="nav-section">
            <div class="nav-title">Финансы</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" data-page="finance"><i class="fas fa-chart-line"></i> <span>Аналитика</span></a></li>
                <li><a href="#" class="nav-link" data-page="transactions"><i class="fas fa-receipt"></i> <span>Транзакции</span></a></li>
                <li><a href="#" class="nav-link" data-page="reports"><i class="fas fa-file-alt"></i> <span>Отчёты</span></a></li>
            </ul>
        </div>

        <div class="nav-section">
            <div class="nav-title">Система</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" data-page="settings"><i class="fas fa-cog"></i> <span>Настройки</span></a></li>
                <li><a href="#" class="nav-link" data-page="help"><i class="fas fa-question-circle"></i> <span>Помощь</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <!-- Основной контент -->
    <main class="main-content">
        <header class="topbar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title" id="pageTitle">Дашборд</h1>

            </div>
            
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-avatar">АМ</div>
                    <div class="user-details">
                        <div class="user-name">Алексей М.</div>
                        <div class="user-role">Администратор</div>
                    </div>
                </div>
            </div>
        </header>

        <section class="content-area">
            <div class="content-container">
					{% block content %}
	                
	                {% endblock %}
            </div>
        </section>
    </main>

    <script>
        // Элементы DOM
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.querySelectorAll('.nav-link');
        const pageTitle = document.getElementById('pageTitle');
        const contentTitle = document.getElementById('contentTitle');
        const contentIcon = document.getElementById('contentIcon');
        const contentDescription = document.getElementById('contentDescription');


        // Открытие/закрытие мобильного меню
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        
        // Закрытие меню при изменении размера окна
        window.addEventListener('resize', () => {
            if (window.innerWidth > 1024) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
