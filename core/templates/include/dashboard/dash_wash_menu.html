{% load static %}
{% block style %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="dash-shift-list">
	Список созданных смен:
<table class="table table-success table-striped" style="text-align: center;">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Дата</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  	{% for obj in dash_shift_list %}
    <tr>
      <td>{{ obj.id }}</td>
      <td>{{ obj.date }}</td>
      <td>
      	<form method="POST" action="{% url 'delete_shift' obj.id %}">
      		{% csrf_token %}
      	<button onClick="return confirm('Вы действительно хотите удалить смену {{ obj.date }}? Все данные этой смены будут удалены.')" type="submit" class="btn btn-danger">
      		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
			  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
			</svg>
      	</button>
    	</form>
      	</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
